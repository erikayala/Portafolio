<div class="row">
  <h1>Equipo Mundial</h1>
  <div class="col-sm-12 col-md-4 mb-4" *ngFor="let i of proyectos">
    <div class="card" style="width: 18rem" >
      <img src="{{ i.imagen }}" class="card-img-top" alt="{{ i.nombre }}" />
      <div class="card-body">
        <h5 class="card-title">{{ i.nombre }}</h5>
        <p class="card-text">
          {{ i.descripcion }}
        </p>
      </div>
    </div>
  </div>
</div>
